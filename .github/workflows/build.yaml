name: Build and Release Godot Project

permissions:
  contents: write

on:
  push:
    tags:
      - "v*.*.*"

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        preset: ["Windows Desktop", "Linux/X11"]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Setup Godot 4
        uses: chickensoft-games/setup-godot@v2
        with:
          version: 4.2.1
          include-templates: true

      - name: Export project
        run: |
          mkdir -p build/${{ matrix.preset }}
          godot --headless --export-release "${{ matrix.preset }}" build/${{ matrix.preset }}/

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: 30-day-challenge-${{ matrix.preset }}
          path: build/${{ matrix.preset }}

  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Zip builds
        run: |
          mkdir -p zips
          for dir in artifacts/*; do
            name=$(basename "$dir")
            zip -r "zips/${name}.zip" "$dir"
          done

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: zips/*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
