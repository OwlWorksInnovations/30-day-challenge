name: Build and Release Godot Project

permissions:
  contents: write

on:
  push:
    tags:
      - "v*.*.*"

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        preset: ["Windows Desktop", "Linux/X11"]

    steps:
      - uses: actions/checkout@v4
        with:
          lfs: true

      - name: Setup Godot 4
        uses: chickensoft-games/setup-godot@v2
        with:
          version: 4.2.1
          include-templates: true

      - name: Export project
        run: |
          mkdir -p build/${{ matrix.preset }}
          if [ "${{ matrix.preset }}" = "Windows Desktop" ]; then
            godot --headless --export-release "${{ matrix.preset }}" build/${{ matrix.preset }}/30-day-challenge.exe
          else
            godot --headless --export-release "${{ matrix.preset }}" build/${{ matrix.preset }}/30-day-challenge.x86_64
          fi

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: 30-day-challenge-${{ matrix.preset }}
          path: build/${{ matrix.preset }}

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download Windows artifact
        uses: actions/download-artifact@v4
        with:
          name: 30-day-challenge-Windows Desktop
          path: artifacts/windows

      - name: Download Linux artifact
        uses: actions/download-artifact@v4
        with:
          name: 30-day-challenge-Linux/X11
          path: artifacts/linux

      - name: Zip builds
        run: |
          mkdir -p zips
          zip -r zips/30-day-challenge-windows.zip artifacts/windows
          zip -r zips/30-day-challenge-linux.zip artifacts/linux

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: zips/*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
