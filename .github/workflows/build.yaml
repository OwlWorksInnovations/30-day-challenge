name: Build and Release Godot Project

on:
  push:
    tags:
      - "v*.*.*"   # releases only trigger on version tags (recommended)

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        preset: ["Windows Desktop", "Linux/X11"]

    steps:
      - uses: actions/checkout@v4
        with:
          lfs: true

      - name: Setup Godot 4
        uses: chickensoft-games/setup-godot@v2
        with:
          version: 4.2.1
          include-templates: true

      - name: Export
        run: |
          mkdir -p build/${{ matrix.preset }}
          godot --headless --export-release "${{ matrix.preset }}" build/${{ matrix.preset }}/

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: 30-day-challenge-${{ matrix.preset }}
          path: build/${{ matrix.preset }}

  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            artifacts/**/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
